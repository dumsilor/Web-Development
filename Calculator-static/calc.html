<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font famnily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class=clacBody>
        <div class="screen">
            <p class="scrn"></p>
        </div>
        <div class="numPad-1">
            <p class="numButton">1</p>
            <p class="numButton">2</p>
            <p class="numButton">3</p>
            <p class="numSign">+</p>
        
        </div>
        <div class="numPad-2">
            <p class="numButton">4</p>
            <p class="numButton">5</p>
            <p class="numButton">6</p>
            <p class="numSign">-</p>
        </div>
        <div class="numPad-3">
            <p class="numButton">7</p>
            <p class="numButton">8</p>
            <p class="numButton">9</p>
            <p class="numSign">x</p>
        </div>
        <div class="numPad-4">
            <p class="numButton num0">0</p>
            <p class="numSign">รท</p>
            <p class="numSign">=</p>
        
        </div>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
